name: macOS - Asana PR Task URL

on:
  pull_request:
    types: [opened, edited, closed, synchronize, review_requested, ready_for_review]
    paths:
      - 'SharedPackages/**'
      - 'macOS/**'

jobs:

  # This job is used to check if the task linked in the PR description belongs to the specified project (App Board).
  # If that's not the case, the task is added to the project's PR section.
  add-task-to-project:

    name: Add Task to App Board Project

    runs-on: ubuntu-latest

    if: ${{ !github.event.pull_request.draft }}

    outputs:
      task_id: ${{ steps.get-task-id.outputs.task_id }}
      task_in_project: ${{ steps.check-board-membership.outputs.task_in_project }}

    steps:
    - name: Get Task ID
      id: get-task-id
      env:
        BODY: ${{ github.event.pull_request.body }}
      run: |
        task_id=$(grep -i "task/issue url.*https://app.asana.com/" <<< "$BODY" \
          | perl -pe 's|.*https://app.asana.com/0/[0-9]+/([0-9]+)(?:/f)?|\1|; \
            s|.*https://app.asana.com/1/[0-9]+(?:/[0-9a-z/]*)?/task/([0-9]+)(:?/[0-9a-z/]*)?(?:\?focus=true)?|\1|; \
            s|.*https://app.asana.com/1/[0-9]+/inbox/[0-9]+/item/([0-9]+)/story/([0-9]+)(?:\?focus=true)?|\1|'
        )
        echo "task_id=${task_id//[^0-9]/}" >> $GITHUB_OUTPUT

    - name: Check App Board Project Membership
      id: check-board-membership
      env:
        ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
        ASANA_PROJECT_ID: ${{ vars.MACOS_APP_BOARD_ASANA_PROJECT_ID }}
      run: |
        project_ids="$(curl -fLSs "https://app.asana.com/api/1.0/tasks/${{ steps.get-task-id.outputs.task_id }}?opt_fields=projects" \
          -H "Authorization: Bearer ${{ env.ASANA_ACCESS_TOKEN }}" \
          | jq -r .data.projects[].gid)"

        if grep -q "\b${{ env.ASANA_PROJECT_ID }}\b" <<< $project_ids; then
          echo "task_in_project=1" >> $GITHUB_OUTPUT
        else
          echo "task_in_project=0" >> $GITHUB_OUTPUT
        fi

    - name: Add Task to the App Board Project
      id: add-task-to-project
      if: ${{ (github.event.action == 'opened' || github.event.action == 'ready_for_review') && steps.check-board-membership.outputs.task_in_project == '0' }}
      env:
        ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
        ASANA_PROJECT_ID: ${{ vars.MACOS_APP_BOARD_ASANA_PROJECT_ID }}
        ASANA_PR_SECTION_ID: ${{ vars.MACOS_APP_BOARD_PR_SECTION_ID }}
      run: |
        curl -fLSs -X POST "https://app.asana.com/api/1.0/tasks/${{ steps.get-task-id.outputs.task_id }}/addProject" \
          -H "Authorization: Bearer ${{ env.ASANA_ACCESS_TOKEN }}" \
          -H "Content-Type: application/json" \
          --output /dev/null \
          -d "{\"data\": {\"project\": \"${{ env.ASANA_PROJECT_ID }}\", \"section\": \"${{ env.ASANA_PR_SECTION_ID }}\"}}"

  # Check if any subtasks have release tags indicating they're already referenced by another PR
  verify-one-task-per-pr:

    name: Verify One Task Per PR

    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft && needs.add-task-to-project.outputs.task_id != '' }}

    needs: [add-task-to-project]

    steps:
    - name: Check Subtasks for Release Tags
      env:
        ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
        TASK_ID: ${{ needs.add-task-to-project.outputs.task_id }}
        TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
      run: |
        echo "Checking subtasks for task ID: ${{ env.TASK_ID }}"
        echo "Target branch: ${{ env.TARGET_BRANCH }}"
        
        # Determine which release tags to check based on target branch
        case "${{ env.TARGET_BRANCH }}" in
          release/macos/*)
            tag_pattern="^macos-app-release-"
            platform="macOS"
            ;;
          release/ios/*)
            tag_pattern="^ios-app-release-"
            platform="iOS"
            ;;
          *)
            tag_pattern="^(macos-app-release-|ios-app-release-)"
            platform="macOS or iOS"
            ;;
        esac
        
        echo "Checking for $platform release tags with pattern: $tag_pattern"
        
        # Get subtasks with their tags
        subtasks_response=$(curl -fLSs "https://app.asana.com/api/1.0/tasks/${{ env.TASK_ID }}/subtasks?opt_fields=gid,name,tags.name" \
          -H "Authorization: Bearer ${{ env.ASANA_ACCESS_TOKEN }}")
        
        echo "Subtasks response: $subtasks_response"
        
        # Check if any subtasks have problematic release tags
        problematic_tags=$(echo "$subtasks_response" | jq --arg pattern "$tag_pattern" -r '
          .data[]? |
          select(.tags[]?.name? | test($pattern)) |
          {
            subtask_name: .name,
            subtask_gid: .gid,
            problematic_tags: [.tags[]?.name? | select(test($pattern))]
          }
        ')
        
        if [[ -n "$problematic_tags" && "$problematic_tags" != "null" ]]; then
          echo "::error::Found subtasks with $platform release tags indicating they're already referenced by another PR:"
          echo "$problematic_tags" | jq -r '"Subtask: \(.subtask_name) (ID: \(.subtask_gid)) has tags: \(.problematic_tags | join(", "))"'
          echo ""
          echo "These tags indicate the subtask is already part of another release PR."
          echo "Each task should only be referenced by a single PR. Please create a new task for this PR."
          exit 1
        else
          echo "âœ… No problematic $platform release tags found on subtasks"
        fi

  # When a PR is merged, move the task to the Waiting for Release section of the App Board.
  mark-waiting-for-release:

    name: Move to Waiting for Release on Merge

    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true

    needs: [add-task-to-project]

    steps:
    - name: Move to Waiting for Release
      if: ${{ needs.add-task-to-project.outputs.task_in_project == '1' }}
      env:
        ASANA_ACCESS_TOKEN: ${{ secrets.ASANA_ACCESS_TOKEN }}
        ASANA_PROJECT_ID: ${{ vars.MACOS_APP_BOARD_ASANA_PROJECT_ID }}
      run: |
        curl -fLSs -X POST "https://app.asana.com/api/1.0/sections/${{ vars.MACOS_APP_BOARD_WAITING_FOR_RELEASE_SECTION_ID }}/addTask" \
          -H "Authorization: Bearer ${{ env.ASANA_ACCESS_TOKEN }}" \
          -H "Content-Type: application/json" \
          --output /dev/null \
          -d "{\"data\": {\"task\": \"${{ needs.add-task-to-project.outputs.task_id }}\"}}"
