name: Shared - SwiftLint
on:
  pull_request:
    types: [labeled, unlabeled, opened, reopened, edited, synchronize, ready_for_review]

jobs:
  should-run-checks:
    name: Determine if checks should run
    uses: ./.github/workflows/should_run_pr_checks.yml

  swiftlint:
    name: SwiftLint
    needs: should-run-checks
    if: needs.should-run-checks.outputs.should_run == 'true'
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Mint packages
        uses: actions/cache@v4
        with:
          path: ~/.mint
          key: ${{ runner.os }}-mint-${{ hashFiles('Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Install Mint
        run: brew install mint

      - name: Install SwiftLint from Mintfile
        run: mint bootstrap

      - name: Run SwiftLint
        run: |
          set -o pipefail
          mint run swiftlint lint --reporter github-actions-logging --strict --quiet \
            | tee >(grep -oE 'file=[^,]+,line=[0-9]+' \
            | sed -E 's/file=([^,]+),line=([0-9]+)/\1:\2/' >&2 || true)
