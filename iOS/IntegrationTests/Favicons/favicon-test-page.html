<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Integration Test Page</title>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://example.com/favicon.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="https://example.com/apple-touch-icon.png">
</head>
<body>
    <h1>Favicon Integration Test</h1>
    <p>This page contains multiple favicon links for testing the C-S-S favicon feature.</p>
    
    <h2>Expected Favicon Links:</h2>
    <ul>
        <li>favicon.ico (image/x-icon)</li>
        <li>favicon.png (image/png, 32x32)</li>
        <li>apple-touch-icon.png (apple-touch-icon)</li>
    </ul>
    
    <script>
        // Store results for test verification
        window.faviconTestResults = {
            linksFound: document.querySelectorAll('link[rel*="icon"]').length
        };
    </script>
</body>
</html>
